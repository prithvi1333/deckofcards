plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

	def springVersion = "4.0.3.RELEASE"
    compile group: 'org.springframework', name: 'spring-context', version: springVersion
    compile group: 'org.springframework', name: 'spring-core', version: springVersion
    compile group: 'org.springframework', name: 'spring-beans', version: springVersion
	
	def spring_security_version = "4.0.3.RELEASE"
    compile group: 'org.springframework', name: 'spring-test', version: spring_security_version
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.6'
    compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.6'
	compile group: 'info.cukes', name: 'cucumber-spring', version: '1.2.6'
	compile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
	compile group: 'org.projectlombok', name: 'lombok', version:'1.16.4'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
	testCompile 'javax.servlet:javax.servlet-api:3.1.0'
    
    api 'org.apache.commons:commons-math3:3.6.1'	

    implementation 'com.google.guava:guava:27.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


task cucumberTest(type: Test) {
    include "**/cucumber/**"
    reports {
        junitXml.enabled = false
        html.enabled = false

    }
}



